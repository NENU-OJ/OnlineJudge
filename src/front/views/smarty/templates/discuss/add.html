<!DOCTYPE html>
<html lang="zh-CN">

<!-- Header -->
<{include file="common/header.html"}>

<body>

<!-- 导航条 -->
<{include file="../common/navbar.html"}>

<div class="container">
    <fieldset>
        <div class="block block-info">
            <div class="block-content">
                <div class="heading">添加讨论</div>
                <div class="inner form-horizontal">
                    <div class="form-group"><label class="control-label col-sm-2" for="topicTitle">标题：</label>
                        <div class="col-sm-5">
                            <input class="form-control" id="topicTitle"
                                   value="<{if $title}><{$title}><{/if}>"
                                   type="text" placeholder="请在此输入标题">
                        </div>
                    </div>
                    <{if $isRoot}>
                    <div class="form-group"><label class="control-label col-sm-2" for="topicPriority">置顶优先级：</label>
                        <div class="col-sm-5">
                            <input class="form-control" id="topicPriority"
                                   value="<{if $priority}><{$priority}><{else}>0<{/if}>"
                                   type="text" placeholder="请在此输入置顶优先级">
                        </div>
                    </div>
                    <{/if}>
                    <div class="form-group">
                        <label class="control-label col-sm-2">内容：</label>
                        <div class="col-sm-8"><textarea id="content" style=""><{$content}></textarea></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a class="btn btn-default" id="submit" href="javascript:;">发布</a>
                            <span class="error-text" id="err"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>


<!-- Footer -->
<{include file="../common/footer.html" }>
<!-- Javascript Libs -->
<{include file="../common/jsLibs.html"}>
<script src="<{if getenv('USE_CDN') == 'true'}>https://cdn.ckeditor.com/4.7.3/standard/ckeditor.js<{else}><{$staticWebsite}>/lib/js/ckeditor/ckeditor.js<{/if}>"></script>
<!-- Javascript App -->
<{include file="../common/jsApp.html"}>
<script src="<{$staticWebsite}>/js/discuss/add.js"></script>
<script>
    var id = <{$id}>;
</script>
</body>

</html>
